<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>FlightHop</title>
    <meta name="description" content="Flight search via Google Flight API with Facebook login">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <!-- <link rel="stylesheet" href="style.css"> -->
  </head>
  <body>
    <div id="app"></div>
<script>
/* global axios, X2JS */

const getAirportCodesFromGeo = (geo, dist) => {
  const lng = geo[0] || -122.4411147;
  const lat = geo[1] || 37.7718305;
  dist = dist || 20;

  const url = `http://aviationweather.gov/adds/dataserver_current/httpparam?dataSource=stations&requestType=retrieve&format=xml&radialDistance=${dist};${lng},${lat}`;

  return axios.get(url)
  .then((resp) => {
    console.log('xml', resp);
  });
};

const dependencies = [
  'https://cdnjs.cloudflare.com/ajax/libs/axios/0.15.3/axios.min.js',
  'https://cdnjs.cloudflare.com/ajax/libs/x2js/1.2.0/xml2json.min.js',
];

const onAllDependenciesLoaded = () => {
  getAirportCodesFromGeo([]);
};

const loadDependencies = (deps) => {
  let count = deps.length;

  deps.forEach((dep) => {
    const scr = document.createElement('script');
    scr.onload = () => {
      count -= 1;
      if (count === 0) onAllDependenciesLoaded();
    };
    scr.src = dep;
    document.body.appendChild(scr);
  });
};

loadDependencies(dependencies);

</script>
  </body>
</html>
